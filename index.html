<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>You're Trapped!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Disable scrolling */
            user-select: none; /* Prevent text selection */
            padding: 20px;
            -webkit-touch-callout: none; /* Disable callouts on iOS */
        }
        #task {
            font-size: 20px;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #666;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }
        td, th {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
            width: 50%;
        }
        td {
            background-color: #333;
            color: white;
        }
        th {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Oh no! You're trapped!</h1>
    <p id="task">Type the word "table" 10 times to escape!</p>
    <input type="text" id="inputField" placeholder="Type here...">
    <button id="prankButton">Submit</button>
    
    <table id="inputLog">
        <thead>
            <tr>
                <th>#</th>
                <th>Entry</th>
            </tr>
        </thead>
        <tbody>
            <!-- Entries will be added here -->
        </tbody>
    </table>

    <script>
        let correctEntries = 0;
        const inputField = document.getElementById('inputField');
        const prankButton = document.getElementById('prankButton');
        const taskText = document.getElementById('task');
        const inputLog = document.querySelector('#inputLog tbody');

        // Force Full-Screen Mode (if possible)
        function goFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                document.documentElement.msRequestFullscreen();
            }
        }

        // Attempt to re-enter full-screen mode if the user exits it
        function keepFullScreen() {
            setInterval(() => {
                goFullScreen();
            }, 30); // Attempt every 30 milliseconds
        }

        window.onload = () => {
            goFullScreen();
            keepFullScreen();
            inputField.focus();
        };

        // Make it harder to close the tab
        window.onbeforeunload = function() {
            if (correctEntries < 10) {
                return "You must complete the task to leave!";
            }
        };

        prankButton.addEventListener('click', () => {
            if (inputField.value.toLowerCase() === "table") {
                correctEntries++;
                addLogEntry(correctEntries, "table");
                inputField.value = ""; // Clear the input field
                if (correctEntries < 10) {
                    taskText.textContent = `Keep going! You've entered "table" ${correctEntries} out of 10 times.`;
                } else {
                    taskText.textContent = "Congratulations! You're free!";
                    prankButton.textContent = "Close this tab";
                    prankButton.onclick = attemptClose;
                    prankButton.style.cursor = 'pointer';
                    inputField.disabled = true;
                }
            } else {
                alert("That's not correct! You must type 'table' exactly.");
                inputField.focus(); // Refocus to interrupt
                goFullScreen(); // Force full-screen after the alert
            }
        });

        function addLogEntry(number, word) {
            const row = document.createElement('tr');
            const numCell = document.createElement('td');
            const wordCell = document.createElement('td');
            
            numCell.textContent = number;
            wordCell.textContent = word;
            
            row.appendChild(numCell);
            row.appendChild(wordCell);
            inputLog.appendChild(row);
        }

        // Function to attempt to close the tab
        function attemptClose() {
            window.open('', '_self', '');
            window.close();

            // If it fails, provide a hint
            alert("If the tab doesn't close, use your phone's app switcher to force-close the browser.");
        }

        // Prevent Back Navigation by spamming history states
        setInterval(() => {
            window.history.pushState(null, null, window.location.href);
        }, 20); // Faster history manipulation

        window.addEventListener('popstate', function () {
            if (correctEntries < 10) {
                alert("Nice try! But you're not done yet!");
                window.history.pushState(null, null, window.location.href);
            }
        });

        // Disable common gestures like swipe-back and pinch-to-zoom
        document.addEventListener('touchmove', function(e) {
            e.preventDefault(); // Prevents swiping
        }, { passive: false });

        // Disable context menu and double-tap zoom
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Disable right-click
        });

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault(); // Prevents zooming
            }
        }, { passive: false });

        // Constant Alert Loop if Attempting to Close
        setInterval(() => {
            if (correctEntries < 10) {
                alert("You really think you can leave? Complete the task!");
                inputField.focus(); // Force focus back to input
                goFullScreen(); // Re-enter full-screen immediately after the alert
            }
        }, 3000); // every 3 seconds
    </script>
</body>
</html>
