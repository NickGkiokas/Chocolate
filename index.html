<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuck Here!?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Disable scrolling */
            user-select: none; /* Prevent text selection */
        }
        #task {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Oh no! You're trapped!</h1>
    <p id="task">Tap the button 10 times to escape!</p>
    <button id="prankButton">Tap me!</button>

    <script>
        let tapCount = 0;
        const prankButton = document.getElementById('prankButton');
        const taskText = document.getElementById('task');

        // Force Full-Screen Mode (if possible)
        function goFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                document.documentElement.msRequestFullscreen();
            }
        }

        // Make it harder to close the tab
        window.onbeforeunload = function() {
            if (tapCount < 10) {
                return "You must complete the task to leave!";
            }
        };

        prankButton.addEventListener('touchstart', () => {
            tapCount++;
            if (tapCount < 10) {
                taskText.textContent = `Keep tapping! ${10 - tapCount} more to go...`;
            } else {
                taskText.textContent = "Congratulations! You're free!";
                prankButton.textContent = "Close this tab";
                prankButton.onclick = () => window.close();
                prankButton.style.cursor = 'pointer';
            }
        });

        // Prevent Back Navigation by spamming history states
        setInterval(() => {
            window.history.pushState(null, null, window.location.href);
        }, 100);

        window.addEventListener('popstate', function () {
            if (tapCount < 10) {
                alert("Nice try! But you're not done yet!");
                window.history.pushState(null, null, window.location.href);
            }
        });

        // Hide cursor on the body (for devices with a cursor or mouse-like interaction)
        document.body.style.cursor = "none";

        // Fake attempts to "lock" the window with periodic alerts
        setInterval(() => {
            if (tapCount < 10) {
                alert("You really think you can leave? Complete the task!");
            }
        }, 30000); // every 30 seconds

        // Activate full screen on load
        window.onload = goFullScreen;
    </script>
</body>
</html>
